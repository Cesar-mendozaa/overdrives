<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="chat-container">
        
        <div class="chat-header">
            <img src="img/logo-white.png" alt="Icono" class="icon">
            <p class="chat-title">Vital.IA</p>
            <a href="/index.html">
                <button class="close-btn">X</button>
            </a>
        </div>
        
        <div class="chat-body" id="chat-body">
            <div class="message-bot">
                <p>Hola! soy Vital.IA, ¿Que te sucede?</p>
            </div>
        </div>

        <div class="chat-footer">
            <!-- Botón para abrir la cámara -->
            <button class="camera-btn" id="camera-btn"><i class="fa-solid fa-camera-retro"></i></button>

            <input type="text" placeholder="Escribe tus síntomas aquí..." class="chat-input" id="chat-input">
            <button class="send-btn" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
