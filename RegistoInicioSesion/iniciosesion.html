<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link rel="stylesheet" href="/RegistoInicioSesion/sylessesion.css">
</head>
<body>
<!-- Formulario de Registro -->
<div class="container">
    <h2>Registro de Paciente</h2>
    <form action="#" method="post">
        <div class="grid-container">
            <!-- Primera fila: Nombre y Apellido -->
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            
            <!-- Segunda fila: Teléfono y Email -->
            <div class="form-group">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Tercera fila: Estatura, Peso y Sexo -->
            <div class="form-group">
                <input type="number" id="estatura" name="estatura" placeholder="Estatura (cm)" required>
            </div>
            <div class="form-group">
                <input type="number" id="peso" name="peso" placeholder="Peso (kg)" required>
            </div>
            <div class="form-group">
                <select id="sexo" name="sexo" required>
                    <option value="" disabled selected>Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Cuarta fila: Fecha de Nacimiento y Edad -->
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
            </div>
            <div class="form-group">
                <input type="number" id="edad" name="edad" placeholder="Edad" required>
            </div>

            <!-- Quinta fila: Contraseña y Confirmar Contraseña -->
            <div class="form-group">
                <input type="password" id="contrasenia" name="contrasenia" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="form-groupprofile">
            <a href=""><img src="https://i.pinimg.com/236x/2f/97/f0/2f97f05b32547f54ef1bdf99cd207c90.jpg" alt="Foto de perfil">
            <div class="actualizar">
            </a>
            </div>

            <!-- Botón de registro -->
                <button type="submit">Registrar</button>

        </form>
    </div>
</div>
</body>
</html>
